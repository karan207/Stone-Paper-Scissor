<html>
    <head>
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <span>Rock &nbsp;&nbsp; paper &nbsp;&nbsp;scissor</span>
            </div>
            <div class="scoreboard">
                <div class="player">
                    <div class="user-heading" >
                        <span style="margin-right: 20px;">Player</span>
                    </div>
                    <div class="player-score" style="margin-right: 20px;">
                        <span style="margin-right: 20px;">0</span>
                    </div>
                </div>
                <div class="computer">
                    <div class="user-heading" style="justify-content: space-between;padding-left: 20px;">
                        <span>Computer</span>
                        <span style="padding-right: 20px;" class="moves-left">Moves left: 10</span>
                    </div>
                    <div class="computer-score" style="justify-content: space-between;padding-left: 20px;">
                        0
                    </div>
                </div>
            </div>
            <div class="computer-side">
                <div class="symbols" id="rock">
                    <i class="fa fa-hand-grab-o fa-4x"></i>
                </div>
                <div class="symbols" id="paper">
                    <i class="fa fa-hand-paper-o fa-4x"></i>
                </div>
                <div class="symbols" id="scissor">
                    <i class="fa fa-hand-scissors-o fa-4x"></i>
                </div>
            </div>
            <div class="result">

            </div>
            <div class="user-side">
                <div class="rock">
                    <i class="fa fa-hand-grab-o fa-4x"></i>
                </div>
                <div class="paper">
                    <i class="fa fa-hand-paper-o fa-4x"></i>
                </div>
                <div class="scissor">
                    <i class="fa fa-hand-scissors-o fa-4x"></i>
                </div>
            </div>
        </div>
    </body>

    <script src="script.js"></script>



</html>
